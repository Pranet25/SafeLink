<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SafeLink - Feature Analysis</title>
    <style>
        :root {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --success: #10B981;
            --danger: #EF4444;
            --background: #111827;
            --surface: #1F2937;
            --surface-light: #374151;
            --text: #F9FAFB;
            --text-light: #9CA3AF;
            --border: #374151;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--text);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .url-display {
            background-color: var(--surface-light);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
        }

        .conclusion-box {
            background-color: var(--surface-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .conclusion-box .verdict {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .conclusion-box .details {
            color: var(--text-light);
            font-size: 14px;
        }

        .conclusion-box.legitimate {
            border: 2px solid var(--success);
        }

        .conclusion-box.phishing {
            border: 2px solid var(--danger);
        }

        .conclusion-box.neutral {
            border: 2px solid var(--text-light);
        }

        .features-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--surface-light);
            border-radius: 8px;
            overflow: hidden;
        }

        .features-table th {
            background-color: var(--surface);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 2px solid var(--border);
        }

        .features-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            line-height: 1.5;
        }

        .features-table tr:last-child td {
            border-bottom: none;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status.legitimate {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status.phishing {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status.neutral {
            background-color: rgba(156, 163, 175, 0.2);
            color: var(--text-light);
        }

        .error-message {
            color: var(--danger);
            text-align: center;
            padding: 20px;
            background-color: var(--surface-light);
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .features-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SafeLink Analysis Results</h1>
        <div class="url-display" id="analyzedUrl"></div>
        <div id="conclusionBox" class="conclusion-box">
            <div class="verdict">Analyzing URL...</div>
            <div class="details">Calculating feature analysis results...</div>
        </div>
        <div id="featuresContainer">
            <table class="features-table">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Status</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="featuresTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="features.js"></script>
</body>
</html>
